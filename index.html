<!DOCTYPE html>
<html lang="ro">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starnet Customer Support</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body class="bg-yellow-50 flex items-center justify-center min-h-screen">
    <div class="chat-container max-w-md w-full bg-white rounded-lg shadow-lg flex flex-col h-[600px]">
        <!-- Chat Header -->
        <div class="chat-header text-yellow-900 text-lg font-semibold p-4 rounded-t-lg text-center relative bg-yellow-400">
            <div class="header-text">Vă rugăm să introduceți mesajul</div>
            <div class="header-subtext text-sm text-yellow-700">Reprezentanții sunt online!</div>
        </div>

        <!-- Chat Messages -->
        <div id="chat-messages" class="chat-messages flex-grow overflow-y-auto p-4 border-b border-yellow-200">
            <!-- Placeholder for chat messages -->
            <p class="text-yellow-600 text-center">Niciun mesaj încă. Începeți conversația!</p>
        </div>

        <!-- Quick Reply Buttons -->
        <div class="p-3 flex flex-wrap justify-center bg-yellow-100">
            <button class="quick-reply m-1 px-3 py-1 bg-yellow-200 text-yellow-800 rounded-full hover:bg-yellow-300">Salut!</button>
            <button class="quick-reply m-1 px-3 py-1 bg-yellow-200 text-yellow-800 rounded-full hover:bg-yellow-300">Am nevoie de ajutor</button>
            <button class="quick-reply m-1 px-3 py-1 bg-yellow-200 text-yellow-800 rounded-full hover:bg-yellow-300">Probleme cu internetul</button>
            <button class="quick-reply m-1 px-3 py-1 bg-yellow-200 text-yellow-800 rounded-full hover:bg-yellow-300">Schimbare parolă Wi-Fi</button>
        </div>

        <!-- Chat Input -->
        <div class="chat-input flex items-center p-4 bg-yellow-50 rounded-b-lg">
            <input type="text" id="user-input" class="flex-grow border border-yellow-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-yellow-500" placeholder="Scrieți aici...">
            <button id="send-button" class="ml-2 bg-yellow-500 text-white px-4 py-2 rounded-lg hover:bg-yellow-600">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 12L3.269 3.126A59.768 59.768 0 0121.485 12 59.77 59.77 0 013.27 20.876L5.999 12zm0 0h7.5" />
                </svg>
            </button>
            <button id="record-button" class="ml-2 text-yellow-700 px-4 py-2 rounded-lg bg-yellow-200 hover:bg-yellow-300">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 18.75a6 6 0 006-6v-1.5m-6 7.5a6 6 0 01-6-6v-1.5m6 7.5v3.75m-3.75 0h7.5M12 15.75a3 3 0 01-3-3V4.5a3 3 0 116 0v8.25a3 3 0 01-3 3z" />
                </svg>
            </button>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/chat.js') }}"></script>
</body>

</html>
